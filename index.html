<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</head>
<body>
<div id="box">
	<div id="show"></div>
	<div id="btns">
		<table>
			<tr>
				<td><button class="funBtn" id="clearOne">←</button></td>
				<td><button class="funBtn" id="clear">C</button></td>
				<td><button class="funBtn" id="divide">÷</button></td>
				<td><button class="funBtn" id="times">×</button></td>
			</tr>
			<tr>
				<td><button class="num" id="seven">7</button></td>
				<td><button class="num" id="eight">8</button></td>
				<td><button class="num" id="nine">9</button></td>
				<td><button class="funBtn" id="minus">-</button></td>
			</tr>
			<tr>
				<td><button class="num" id="four">4</button></td>
				<td><button class="num" id="five">5</button></td>
				<td><button class="num" id="six">6</button></td>
				<td><button class="funBtn" id="plus">+</button></td>
			</tr>
			<tr>
				<td><button class="num" id="one">1</button></td>
				<td><button class="num" id="two">2</button></td>
				<td><button class="num" id="three">3</button></td>
				<td rowspan="2"><button id="equal">=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button class="num" id="zero">0</button></td>
				<td><button class="num" id="point">.</button></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
